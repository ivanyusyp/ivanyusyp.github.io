<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CarStore</title>
</head>

<body>
	<header id="header">
		<div class="search-contact-us-container">
			<div class="search-container">
				<a href="#" class="search-container__my-account option-search-container">
					<span class="icon-avatar search-icons"></span> My Account </a>
				<a href="#" class="search-container__cart option-search-container">
					<span class="icon-cart-plus search-icons"></span> Cart </a>
				<a href="#" class="search-container__checkout option-search-container">
					<span class="icon-check-circle search-icons"></span> Checkout </a>
				<a href="#" class="search-container__search">
					<span class="icon-search"></span></a>
			</div>
			<div class="contact-choose-options-container">
				<div class="contact-choose-options-container__logo">
					<span class="logo__title">Modern–°ar</span>
					<br>
					<span class="logo__subtitle">best car seller</span>
				</div>
				<div class="work-hours-and-phone">
					<p class="phone">
						<span class="icon-mobile contact-icon"></span>
						+123 456 7890
					</p>
					<p class="work-hours">
						Mon-Fri: 8:30am-7:30pm; Sat-Sun: 9:30am-4:30pm
					</p>
				</div>
				<div class="options-container">
					<a href="#" class="contact-choose-options-container__wish-list">
						<span class="icon-favorite option-icon"></span>
						<br>
						Wishlist</a>
					<a href="#" class="contact-choose-options-container__compare">
						<span class="icon-car option-icon"></span>
						<br>
						Compare</a>
					<a href="#" class="contact-choose-options-container__my-cart">
						<span class="icon-cart option-icon"></span>
						<br>
						My Cart</a>
				</div>

			</div>
			<div class="nav-container">
				<ul class="nav">
					<li class="nav__link">home</li>
					<li class="nav__link">services</li>
					<li class="nav__link">about</li>
					<li class="nav__link">reviews</li>
					<li class="nav__link">locations</li>
					<li class="nav__link">contacts</li>
				</ul>
			</div>

	</header>
</body>

</html>
