<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cahee-2</title>
  <link rel="stylesheet" href="./styles/cahee-2-style.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:300,400,700&display=swap" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="./script/jquery.mask.min.js"></script>
  <script>
    $(document).ready(function(){
   $('.contact__item_phone').mask('(000) 000-0000')});</script>
</head>

<body>
  <div class="contact">
    <div class="contact__header">
      <div class="contact__title">
        Contact
      </div>
      <div class="contact__subtitle">
        For new projects, ideas, business or anything
        you'd like to discuss, contact with me!
      </div>
    </div>
    <div class="contact__column">
      <div class="contact__forms">
        <form autocomplete="on" ><label for="name"><input id="name" required="required" maxlength="30" type="text" class="contact__item" placeholder="Your name..."></label></form>
        <form autocomplete="on" ><label for="email"><input id="email" required="required" maxlength="30" type="email" class="contact__item" placeholder="Your email..."></label></form>
        <form autocomplete="on" ><label for="phone"><input id="phone" required="required" maxlength="30" type="tel" class="contact__item contact__item_phone " placeholder="Your phone number..."></label></form>
        <textarea class="contact__item contact__item_bigger" placeholder="Your messge..." id="" cols="30" rows="10">

        </textarea>
      </div>
      <div class="contact__our-contacts">
        <div class="contact__contact-name">
          ADDRESS
        </div>
        <div class="contact__contact-information">
          123 City name, Street, City, Country
        </div>
        <div class="contact__contact-name">
          EMAIL
        </div>
        <div class="contact__contact-information">
          cahee@domain.com
        </div>
        <div class="contact__contact-name">
          PHONE
        </div>
        <div class="contact__contact-information">
          +012 345 6789
        </div>
      </div>
    </div>
  </div>
  <footer class="footer-container">
    <div class="footer-container__year-of-foundation">
      Â© 2015 Company. All right reserved.
    </div>
    <div class="footer-container__company-name">
      Cahee
    </div>
    <div class="footer-container__who-made">
      Made with <span class="footer-container__who-made_red-text">love</span> by Auskteez
    </div>
  </footer>

</body>

</html>
