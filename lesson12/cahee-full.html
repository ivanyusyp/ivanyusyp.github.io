<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cahee-full</title>
  <link rel="stylesheet" href="./styles/cahee-full-styles.css">
  <link rel="stylesheet" href="/lesson12/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="our-services">
    <div class="our-services__body">
      <div class="our-services__list">
        <div class="our-services__item">
          <div class="our-services__text">
            Online Shopping
          </div>
          <div class="our-services__icon">
            <i class="icon-shopping fz-icon"></i>
          </div>
        </div>
        <div class="our-services__item">
          <div class="our-services__text">
            Quality Product
          </div>
          <div class="our-services__icon">
            <i class="icon-product fz-icon"></i>
          </div>
        </div>
        <div class="our-services__item">
          <div class="our-services__text">
            Domestic & International Delivery
          </div>
          <div class="our-services__icon">
            <i class="icon-delivery fz-icon"></i>
          </div>
        </div>
        <div class="our-services__item">
          <div class="our-services__text">
            Well Organized
          </div>
          <div class="our-services__icon">
            <i class="icon-well-organised fz-icon"></i>

        </div>
      </div>
      <div class="our-services__image">
        <p class="our-services__image_white-text-in-box">Our Services
        </p>
      </div>
