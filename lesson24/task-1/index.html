<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lesson24 task-1</title>
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap&subset=cyrillic"
		rel="stylesheet">
</head>

<body>
	<main>
		<h1>
			Список покупок
		</h1>
		<ul class="list">
			<form action="">
				<li class="list__item">
					<label for="pear">
						<input type="checkbox" name="" id="pear">
						<span>
							Груші - 1 кг
						</span>
					</label>
				</li>
				<li class="list__item">
					<label for="red-pepper">
						<input type="checkbox" name="" id="red-pepper">
						<span>
							Перець червоний - 800 г
						</span>
					</label>
				</li>
				<li class="list__item">
					<label for="bay-leaf">
						<input type="checkbox" name="" id="bay-leaf">
						<span>
							Лавровий лист - 2 упаковки
						</span>
					</label>
				</li>
				<li class="list__item">
					<label for="chicken-breast">
						<input type="checkbox" name="" id="chicken-breast">
						<span>
							Курячі грудки - 2 кг
						</span>
					</label>
				</li>
				<li class="list__item">
					<label for="curry-seasoning">
						<input type="checkbox" name="" id="curry-seasoning">
						<span>
							Приправа каррі - 3 упаковки
						</span>
					</label>
				</li>
			</form>
		</ul>
	</main>


</body>

</html>
