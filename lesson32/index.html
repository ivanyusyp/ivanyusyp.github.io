<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson32</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">


</head>

<body>
	<div class="container">
		<p class="desc">
			our featured work
		</p>
		<h1 class="title">
			We create engaging experiences through creativity & craft
		</h1>
	</div>

	<!-- Swiper -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img class="slide-images" height="350px" width="350px" src="./images/slide-item1.png"
					alt="slide-item1"></div>
			<div class="swiper-slide"><img class="slide-images" height="350px" width="350px" src="./images/slide-item2.png"
					alt="slide-item2"></div>
			<div class="swiper-slide"><img class="slide-images" height="350px" width="350px" src="./images/slide-item3.png"
					alt="slide-item3"></div>
			<div class="swiper-slide"><img class="slide-images" height="350px" width="350px" src="./images/slide-item4.png"
					alt="slide-item4"></div>
		</div>
		<!-- Add Arrows -->
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
	</div>
	<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
	<script src="./js/index.js"></script>
</body>

</html>
