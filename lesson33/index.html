<body>
	<header id="header">
		<div class="container">
			<form class="searchform">
				<div class="searchform-div">
					<input autocomplete="on" autofocus required type="search" name="search-input
					" id="search-movies" placeholder="Search... ">
					<button type="submit" class="btn" id="submit-btn"><i class="fas fa-search"></i>
					</button>
				</div>
				<div class="selectform-div">
					<label for="search-select"></label>
					<br>
					<select class="select" name="search-select" id="select-video-type">
						<option value="movie">movie</option>
						<option value="series">series</option>
						<option value="episode">episode</option>
					</select>
				</div>
			</form>
		</div>
		<div class="results">
		</div>
	</header>
