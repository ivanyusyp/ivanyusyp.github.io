<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping list</title>
	<link rel="stylesheet" href="/lesson4/styles/shopping_list_style.css">
	<link rel="shortcut icon" href="favicon.png" type="image/png" />
</head>
<body>
	<div class="container">
		<div class="head">
			<h1>
				CSS Diner Shopping List
			</h1>
			<h2>
				Let's go to the mall!
			</h2>
		</div>
		<div class="list-button-container">
			<div class="list">
				<ul>
					<li>
						<label for="input1">
							<input type="checkbox" name="" id="input1">
							<span>A lot of pickles</span>
							<span class="description">for the next lessons about CSS</span>
						</label>
					</li>
					<li>
						<label for="input2">
							<input type="checkbox" name="" id="input2">
							<span>10 apples</span>
							<span class="description">for more CSS manipulations</span>
						</label>
					</li>
					<li>
						<label for="input3">
							<input type="checkbox" name="" id="input3">
							<span> 20 oranges</span>
							<span class="description">because they aweasome</span>
						</label>
					</li>
					<li>
						<label for="input4">
							<input type="checkbox" name="" id="input4">
							<span>13 plates</span>
							<span class="description">hm... they always disappear</span>
						</label>
					</li>
					<li>
						<label for="input5">
							<input type="checkbox" name="" id="input5">
							<span> 15 bentos</span>
						</label>
					</li>
					<li>
						<label for="input6">
							<input type="checkbox" name="" id="input6">
							<span>1 bottle of Sake ^_^</span>
							<span class="description">for my friends</span>
						</label>
					</li>
				</ul>
			</div>
			<button class="button">
				Bon appetit :)
			</button>
		</div>
	</div>
</body>
</html>
