<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="/lesson4/styles/shopping_list_style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>
                CSS Diner Shopping List
            </h1>
            <h2>
                Let's go to the mall!
            </h2>
        </div>
        <div class="list-button-container">
            <div class="list">
                <ul>
                    <li><input type="checkbox" name="" id="">A lot of pickles</li>
                    <li><input type="checkbox" name="" id="">10 apples</li>
                    <li><input type="checkbox" name="" id="">20 oranges</li>
                    <li><input type="checkbox" name="" id="">13 plates</li>
                    <li><input type="checkbox" name="" id="">15 bentos</li>
                    <li><input type="checkbox" name="" id="">1 bottle of Sake ^_^</li>
                </ul>
            </div>
            <button class="button">
                <p>
                    Bon appetit :)
                </p>
            </button>
        </div>
    </div>
</body>

</html>
